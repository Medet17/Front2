<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title >Weather App</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bangers&family=Faculty+Glyphic&display=swap" rel="stylesheet">
</head>
<body>
  <div class="app-container">
    <h1>Weather App</h1>
    <div class="search-container">
      <input type="text" id="city-input" placeholder="Enter city name">
      <ul id="suggestions"></ul>
      <div class="button-container">
        <button id="search-btn">Search</button>
        <button id="location-btn">Current Location</button>
      </div>
    </div>
    <div class="unit-toggle">
      <button id="unit-toggle-btn">Switch to Fahrenheit</button>
    </div>
    <div class="weather-display">
      <div id="current-weather"></div>
      <div id="forecast"></div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
